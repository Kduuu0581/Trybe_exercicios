<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco 6.1</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
</head>

<body>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    <form class="js-form">
        <fieldset class="form-group">
            <label class="form-label" for="fullName">Nome Completo</label>
            <input class="form-control" type="text" id="fullName" placeholder="Digite seu nome completo" maxlength="40"
                minlength="10" required>
            <br>
            <label class="form-label" for="email">Endereço de e-mail:</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu e-mail"
                maxlength="50" minlength="10" required>
            <br>
            <label class="form-label" for="destination1">Cidade</label>
            <input class="form-check-input" type="radio" name="destinations" id="destination1" className="radios"
                value="Cidade" required>
            <label class="form-label" for="destination1">Campo</label>
            <input class="form-check-input" type="radio" name="destinations" id="destination1" className="radios"
                value="Campo" required>
            <label class="form-label" for="destination1">Praia</label>
            <input class="form-check-input" type="radio" name="destinations" id="destination1" className="radios"
                value="Praia" required>
            <label class="form-label" for="destination1">Montanha</label>
            <input class="form-check-input" type="radio" name="destinations" id="destination1" className="radios"
                value="Montanha" required>
            <br>
            <label class="form-label" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso
                TrybeTrip?
            </label>
            <br>
            <textarea class="form-control" name="why" id="why" cols="60" rows="10"
                placeholder="Digite sua resposta vencedora aqui"></textarea>
            <br>
            <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
            <input class="form-control" type="text" name="date" id="date">
            <br>
            <label class="form-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela
                Trybe.</label>
            <input class="form-check-input" type="checkbox" name="promo" id="promo">
            <br>
            <label class="form-label" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na
                divulgação de concursos
                futuros.</label>
            <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required>
        </fieldset>
        <button type="submit" class="btn btn-primary submit-button" id="submit-btn">Participar do concurso
            TrybeTrip</button>
        <button type="button" class="btn btn-danger clear-button" id="clear-btn">Apagar informações</button>
    </form>
    <script src="moment.js"></script>
    <script src="pikaday.js"></script>
    <script src="script.js"></script>
</body>

</html>
